{% extends 'base.html' %}
{% block title %}
Student Details
{% endblock %}

{% block content %}

<div class="max-w-4xl mx-auto bg-white shadow-lg rounded-lg overflow-hidden flex">
    <!-- Left Side: Student Image -->
    <div class="w-1/3 bg-gray-100 flex items-center justify-center p-4">
        <img class="w-40 h-40 rounded-full object-cover shadow-md" src="{{ student.image.url }}" alt="Student Image">
    </div>

    <!-- Right Side: Student Details -->
    <div class="w-2/3 p-6">
        <h2 class="text-2xl font-semibold text-gray-800">{{ student.name }}</h2>
        <p class="text-gray-600 mt-2"><strong>Email:</strong> {{ student.email }}</p>
        <p class="text-gray-600 mt-2"><strong>Phone:</strong> {{ student.phone }}</p>
        <p class="text-gray-600 mt-2"><strong>Course:</strong> {{ student.course }}</p>
        <p class="text-gray-600 mt-2"><strong>Address:</strong> {{ student.address }}</p>

        <!-- Buttons -->
        <div class="mt-4">
            <a href="{% url 'editstudent' student.id %}" class="bg-blue-600 text-white px-4 py-2 rounded-md shadow-md hover:bg-blue-700">Edit</a>
            <a href="{% url 'deletestudent' student.id %}" class="bg-red-600 text-white px-4 py-2 rounded-md shadow-md hover:bg-red-700 ml-2">Delete</a>
        </div>
    </div>
</div>


{% endblock %}
